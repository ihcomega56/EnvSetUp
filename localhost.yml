- hosts: localhost
  connection: local
  gather_facts: no           
  sudo: no
  roles:
    - hnakamur.homebrew-packages
    - hnakamur.homebrew-cask-packages
  vars:
    homebrew_packages_taps:
    - homebrew/binary
    - homebrew/dupes
    - caskroom/cask
    homebrew_packages_packages:
    - { name: ansible }
    - { name: git }
    - { name: scala }
    - { name: sbt }
    - { name: mysql }
    - { name: wget }
    homebrew_cask_packages_packages:
    - google-chrome
    - firefox
    - java
    - intellij-idea
    - slack
    - atom
    - skype
    - hipchat
    - chromecast
    - iterm2
    - visual-studio-code
    - alcatraz
    - android-studio
    - karabiner
  tasks:
    - homebrew: update_homebrew=yes
